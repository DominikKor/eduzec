<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% if user.is_authenticated %}
    {% block content %}
    {% endblock %}
{% else %}
    <p>Please Login <a href='../login/'>here.</a></p>
{% endif %}
</body>
</html>
